<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>Title</title>
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
    <h1>Welcome to your wardrobe </h1>
</header>


<main>
    <p>Welcome to your wardrobe! Press add to start adding clothes to it! Then have fun scrolling :)</p>
    <div class="w3-content-tops w3-display-container-tops">
        <img class="mySlidestops center" src="top1.jpg">
        <img class="mySlidestops center" src="top2.jpg">
        <img class="mySlidestops center" src="top3.jpg">

      
        <button class="w3-button-tops w3-black-tops w3-display-left-tops" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button-tops w3-black-tops w3-display-right-tops" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <div class="w3-content-bottoms w3-display-container-bottoms"></div>
        <img class="mySlidesbottoms center" src="bottom1.jpg">
        <img class="mySlidesbottoms center" src="bottom2.jpg">
        <img class="mySlidesbottoms center" src="bottom3.jpg">

      
        <button class="w3-button-bottoms w3-black-bottoms w3-display-left-bottoms" onclick="plusDivsb(-1)">&#10094;</button>
        <button class="w3-button-bottoms w3-black-bottoms w3-display-right-bottoms" onclick="plusDivsb(1)">&#10095;</button>
    </div>  
      
    <script>
        // Controls top slideshow
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
        showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlidestops");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
        
        // Controls bottoms slideshow
        var slideIndexb = 1;
        showDivsb(slideIndexb);
        
        function plusDivsb(n) {
        showDivsb(slideIndexb += n);
        }
        
        function showDivsb(n) {
        var i;
        var x = document.getElementsByClassName("mySlidesbottoms");
        if (n > x.length) {slideIndexb = 1}
        if (n < 1) {slideIndexb = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndexb-1].style.display = "block";  
        }

    </script>
</main>
